<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>
    
    <script src="promise.js"></script>
    <script>

    function async(value) {
        var pms = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log(++value);
                resolve(value);
            }, 1000);
        });
        return pms;
    }

    function async2(value) {
        var pms = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log(++value);
                resolve(value);
            }, 1000);
        })
        return pms;
    }

    function count(n) {
        var i = 0;
        var funStr = 'async(0)';
        while (++i < n) {
            funStr += '.then(async)';
        }
        eval(funStr);
    }

    //        count(5);

    Promise.all([async(1), async2(2)]).then(function (val) {
        console.log('ok ' + val);
    }, function (val) {
        console.log('err ' + val);
    }).then(function (val) {
        console.log('ok2 ' + val)
    }, function (val) {
        console.log('err2 ' + val);
    });
    </script>
</body>
</html>
